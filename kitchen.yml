#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]
transport:
  name: winrm

provisioner:
  name: chef_zero
  product_version: 16.3
  max_retries: 3
  wait_for_retry: 90
  retry_on_exit_code: [35, 213]
  client_rb:
    chef_license: accept
    exit_status: :enabled
    client_fork: false

verifier:
  name: inspec

<% rightnow = Time.now.to_i %>
platforms:
  - name: ubuntu-20.04
    transport:
      name: ssh
    driver:
      customize:
        createhd:
          - filename: /tmp/disk-<%= rightnow.to_s %>a.vmdk
            size: 10240
          - filename: /tmp/disk-<%= rightnow.to_s %>b.vmdk
            size: 5120
        storagectl:
          - name: SATA Controller
            portcount: 4
        storageattach:
          - storagectl: SATA Controller
            port: 1
            device: 0
            type: hdd
            medium: /tmp/disk-<%= rightnow.to_s %>a.vmdk
          - storagectl: SATA Controller
            port: 2
            device: 0
            type: hdd
            medium: /tmp/disk-<%= rightnow.to_s %>b.vmdk
  - name: ubuntu-18.10
    transport:
      name: ssh
    driver:
      customize:
        createhd:
          - filename: /tmp/disk-<%= rightnow.to_s %>.vmdk
            size: 10240
        storagectl:
          - name: SATA Controller
            portcount: 4
        storageattach:
          - storagectl: SATA Controller
            port: 1
            device: 0
            type: hdd
            medium: /tmp/disk-<%= rightnow.to_s %>.vmdk
  - name: ubuntu-16.10
    transport:
      name: ssh
  - name: centos-8.2
    transport:
      name: ssh
  - name: centos-7.8
    transport:
      name: ssh
  - name: centos-6.10
    transport:
      name: ssh
  - name: windows10
    driver:
      # box: tas50/windows_10
      box: gusztavvargadr/windows-10
      gui: false
  - name: windows2016
    driver:
      box: tas50/windows_2016
  - name: windows2019
    driver:
      box: tas50/windows_2019

suites:
  - name: linux
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    excludes:
      - windows10
      - windows2016
      - windows2019
  - name: windesktop
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - windows10
  - name: winserver
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - windows2016
      - windows2019
