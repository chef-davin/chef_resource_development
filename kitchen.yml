---
driver:
  name: vagrant

driver_config:
  network:
    - ["forwarded_port", {guest: 3389, host: 3389}]
  synced_folders:
    - ['test/integration/lbg_na_windows_10_compliance', 'C:\temp\inspec\lbg_na_windows_10_compliance', 'create: true']

## The forwarded_port port feature lets you connect to ports on the VM guest via
## localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports.html

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]
transport:
  name: winrm

provisioner:
  name: chef_zero
  product_version: 16.2
  max_retries: 3
  wait_for_retry: 90
  retry_on_exit_code: [35, 213]
  client_rb:
    data_collector.server_url: 'https://dt-automate.centralus.cloudapp.azure.com/data-collector/v0/'
    data_collector.token: 'Sn_P3TZ2Njw4XS8vsKKI0OGZT3U='
    chef_license: accept
    exit_status: :enabled
    client_fork: false

verifier:
  name: inspec

platforms:
  - name: windows10
    driver:
      # box: tas50/windows_10
      box: gusztavvargadr/windows-10
      gui: false
  - name: windows2016
    driver:
      box: tas50/windows_2016
  - name: windows2019
    driver:
      box: tas50/windows_2019

suites:
  - name: windesktop
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - windows10
  - name: winserver
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
    includes:
      - windows2016
      - windows2019
